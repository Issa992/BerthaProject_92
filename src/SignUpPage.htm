<!doctype html>
<html lang="en-US">
        <head>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
          <title>Coding Template</title>
          <link rel="stylesheet" type="text/css" href="bundle.css">
          <script  src="../Jquery/jquery.multiselect.js"></script>
          <script  src="../Jquery/prettify.js"></script>
          <link href="https://fonts.googleapis.com/css?family=Heebo|Hind+Vadodara|Julius+Sans+One|Jura|M+PLUS+1p" rel="stylesheet">         
        </head>
</head>
<body>
    <div>
        <h2>Registration Page</h2>
        <h4>Follow the sign up form below!</h4>
    </div>
    <div class="limiter">
            <div class="container-login100" >
                <div class="wrap-login100">
                    <!-- lldddd -->
                    <div>
                        <img src="userIcon.png" width="100" height="100"/>
                    </div>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" id="inputName" placeholder="Name">
                            
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="password" id="inputPassword" placeholder="Password">
                            
                        </div>
    
                        <div class="wrap-input100 validate-input">
                                <input class="input100" type="text" id="inputEmail" placeholder="Email">
                                
                        </div>

                        <div class="wrap-input100 validate-input">
                                <input class="input100" type="text" id="inputLocation" placeholder="Location">
                                
                        </div>

                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="inputCheck" type="checkbox">
                            <label class="label-checkbox100" for="ckb1">
                                Admin account
                            </label>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" id="createAccount">
                              Sign up
                            </button>
                        </div>

                        <div class="container-login100-form-btn">
                                <button class="login100-form-btn" onclick="location.href='AddData.html'" type="button">
                                  Add Health Data
                                </button>
                            </div>   
                            
                            <!-- <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" onclick="location.href='AddEnviro.html'" type="button">
                                      Add Health Data
                                    </button>
                                </div> -->
    
                
            </div>
        </div>
    </div>
    <script src="userRegistration.bundle.js"></script>
 </body>
 
</html>
